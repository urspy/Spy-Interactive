<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | SPYMC Interactive</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6e45e2;
            --primary-dark: #4a2dbb;
            --secondary: #ff6b6b;
            --accent: #ffd166;
            --dark: #0f0f1a;
            --darker: #070710;
            --light: #f0f0ff;
            --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
            --card-bg: rgba(30, 30, 50, 0.9);
            --glass: rgba(255, 255, 255, 0.1);
            --game-purple: #8a2be2;
            --game-blue: #00b4d8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark);
            color: var(--light);
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(110, 69, 226, 0.15) 0%, transparent 25%),
                radial-gradient(circle at 80% 70%, rgba(255, 107, 107, 0.15) 0%, transparent 25%);
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: var(--darker);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: 5px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary);
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .logo {
            height: 60px;
            filter: drop-shadow(0 0 5px rgba(110, 69, 226, 0.5));
        }

        .logo-text {
            font-family: 'Orbitron', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(110, 69, 226, 0.3);
        }

        .error-content {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 3rem 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .error-content::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: var(--gradient);
        }

        .error-code {
            font-family: 'Orbitron', sans-serif;
            font-size: 8rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 20px rgba(110, 69, 226, 0.3);
            line-height: 1;
            margin-bottom: 1rem;
        }

        .error-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--light);
        }

        .error-message {
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto 2rem;
            opacity: 0.9;
        }

        .game-character {
            width: 150px;
            height: 150px;
            margin: 0 auto 2rem;
            background-image: url('https://minecraft-api.com/api/entities/creeper/150.png');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .cta-button {
            background: var(--gradient);
            color: white;
            padding: 0.8rem 1.8rem;
            border-radius: 8px;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(110, 69, 226, 0.3);
            border: none;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            position: relative;
            overflow: hidden;
            display: inline-block;
            margin: 0.5rem;
        }

        .cta-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.5s ease;
        }

        .cta-button:hover::before {
            left: 100%;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(110, 69, 226, 0.5);
        }

        .game-button {
            background: var(--game-purple);
            color: white;
            border: 2px solid var(--accent);
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 1px;
        }

        .game-button:hover {
            background: var(--primary-dark);
            box-shadow: 0 0 15px var(--game-purple);
        }

        .error-search {
            max-width: 500px;
            margin: 2rem auto;
            position: relative;
        }

        .search-bar {
            width: 100%;
            padding: 1rem 1.5rem;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .search-bar:focus {
            outline: none;
            box-shadow: 0 0 0 2px var(--accent);
            background: rgba(255, 255, 255, 0.15);
        }

        .search-button {
            position: absolute;
            right: 5px;
            top: 5px;
            background: var(--gradient);
            border: none;
            border-radius: 50px;
            padding: 0.7rem 1.5rem;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-button:hover {
            transform: scale(1.05);
        }

        /* Particle animation */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(110, 69, 226, 0.5);
            animation: float linear infinite;
        }

        .particle:nth-child(3n) {
            background: rgba(255, 107, 107, 0.5);
        }

        .particle:nth-child(5n) {
            background: rgba(255, 209, 102, 0.5);
        }

        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 1; }
            100% { transform: translateY(-1000px) translateX(200px); opacity: 0; }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            
            .error-title {
                font-size: 1.8rem;
            }
            
            .error-message {
                font-size: 1rem;
            }
            
            .game-character {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo-container">
            <img src="https://i.ibb.co/jZQJfVwB/server-icon.png" alt="SPYMC Interactive" class="logo">
            <span class="logo-text">INTERACTIVE</span>
        </div>
        
        <div class="error-content">
            <div class="game-character"></div>
            <h1 class="error-code">404</h1>
            <h2 class="error-title">LEVEL NOT FOUND</h2>
            <p class="error-message">The page you're looking for seems to have vanished into the digital void. Maybe it's hiding in another dimension or got caught in a game glitch.</p>
            
            <div class="error-search">
                <input type="text" class="search-bar" placeholder="Search for pages, games, or support...">
                <button class="search-button">Search</button>
            </div>
            
            <div class="error-actions">
                <a href="/" class="cta-button">Return to Home Base</a>
                <a href="https://discord.spymc.xyz" target="_blank" class="cta-button game-button">Call for Backup on Discord</a>
            </div>
        </div>
    </div>

    <script>
        // Particle animation
        document.addEventListener('DOMContentLoaded', function() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Random size between 2px and 6px
                const size = Math.random() * 4 + 2;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Random position
                particle.style.left = `${Math.random() * 100}vw`;
                particle.style.top = `${Math.random() * 100}vh`;
                
                // Random animation duration between 10s and 20s
                const duration = Math.random() * 10 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Random delay
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }

            // Make the Creeper face follow mouse
            const creeper = document.querySelector('.game-character');
            document.addEventListener('mousemove', function(e) {
                const x = e.clientX / window.innerWidth;
                const y = e.clientY / window.innerHeight;
                creeper.style.transform = `translate(calc(${x * 20 - 10}px), calc(${y * 20 - 10}px))`;
            });
        });
    </script>
</body>
</html>
